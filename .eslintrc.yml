env:
  browser: true
  es2021: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  # Extend prettier will make eslint only checking for errors in the code and prettier do formating
  - "prettier"

overrides: []
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: module
  extraFileExtensions:
    - ".ts"
plugins:
  - '@typescript-eslint'
rules: {}
